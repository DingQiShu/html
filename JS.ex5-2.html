<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write(Number(true) + "<br/>");
        document.write(Number(false) + "<br/>");
        document.write(Number(null) + "<br/>");
        document.write(Number(undefined) + "<br/>");
        document.write(Number("001") + "<br/>");
        document.write(Number("001.1") + "<br/>");
        document.write(Number("0x10") + "<br/>");
        document.write(Number(new String("11aa")) + "<br/>");
    </script>
</body>

</html>
